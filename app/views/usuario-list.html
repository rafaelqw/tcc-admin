<div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
            <h3 class="text-themecolor">Usuários Cadastrados</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#!usuario-list">Usuário</a></li>
                <li class="breadcrumb-item active">Listar</li>
            </ol>
        </div>
    </div>
    
    <div class="card" ng-init="loadUsuario()">
        <div class="card-body">
            <div class="table-responsive m-t-40">
                <table id="myTable" class="table table-hover table-sm color-table muted-table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuario in usuarios">
                            <td class="text-center">{{ usuario.id }}</td>
                            <td>{{ usuario.nome }}</td>
                            <td>{{ usuario.email }}</td>
                            <td class="text-center">
                                <a href="#!usuario-new?edit=true">
                                    <button class="btn btn-sm btn-warning" ng-click="editUsuario(usuario)"><i class="fa fa-edit"></i></button>
                                </a>
                                <button class="btn btn-sm btn-danger" ng-click="deleteUsuario(usuario.id)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modal-sensor-detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalhes do dispostivo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Informações</h5>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="control-label">Nome</label>
                                <input type="text" class="form-control" ng-model="sensorDetail.nome" ng-disabled="true">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label class="control-label">Tipo do sensor</label>
                                <input type="text" class="form-control" ng-model="sensorDetail.tipo_sensor" ng-disabled="true">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label class="control-label">Localização</label>
                                <input type="text" class="form-control" ng-model="sensorDetail.localizacao" ng-disabled="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="control-label">Descrição</label>
                                <textarea class="form-control" ng-model="sensorDetail.descricao" ng-disabled="true" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
