<div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor">Sensores Cadastrados</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#!sensor-list">Sensor</a></li>
            <li class="breadcrumb-item active">Listar</li>
        </ol>
    </div>
</div>

<div class="card" ng-init="loadCliente()">
    <div class="card-body">
        <div class="table-responsive m-t-40">
            <table id="myTable" class="table table-hover table-sm color-table muted-table">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
						<th>Nome</th>
                        <th class="text-center">Descrição</th>
                        <th class="text-center">Tipo do Sensor</th>
                        <th class="text-center">Localização</th>
						<th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sensor in sensores">
                        <td class="text-center">{{ sensor.id }}</td>
						<td>{{ sensor.nome }}</td>
						<td>{{ sensor.descricao }}</td>
                        <td class="text-center">{{ sensor.tipo_sensor }}</td>
                        <td class="text-center">{{ sensor.localizacao }}</td>
						<td class="text-center">
							<a href="#!sensor-new?edit=true">
								<button class="btn btn-sm btn-warning" ng-click="editSensor(sensor)"><i class="fa fa-edit"></i></button>
							</a>
							<button class="btn btn-sm btn-info" ng-click="detailSensor(sensor)"><i class="fa fa-align-justify"></i></button>
							<button class="btn btn-sm btn-danger" ng-click="deleteSensor(sensor.id)"><i class="fa fa-trash"></i></button>
						</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-sensor-detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Detalhes do dispostivo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h5>Informações</h5>
				<hr>
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label class="control-label">Nome</label>
							<input type="text" class="form-control" ng-model="sensorDetail.nome" ng-disabled="true">
						</div>
					</div>
					<div class="col-3">
						<div class="form-group">
							<label class="control-label">Tipo do sensor</label>
							<input type="text" class="form-control" ng-model="sensorDetail.tipo_sensor" ng-disabled="true">
						</div>
					</div>
					<div class="col-3">
						<div class="form-group">
							<label class="control-label">Localização</label>
							<input type="text" class="form-control" ng-model="sensorDetail.localizacao" ng-disabled="true">
						</div>
					</div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="control-label">Descrição</label>
                            <textarea class="form-control" ng-model="sensorDetail.descricao" ng-disabled="true" rows="3"></textarea>
                        </div>
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
